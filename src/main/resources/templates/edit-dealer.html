<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
  <head>
    <title th:replace="fragments/fragment :: title"></title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
  </head>

  <body>
    <nav th:replace="fragments/fragment :: navbar"></nav>

    <h2>Hello!</h2>

    <h3>Edit Dealer</h3>
    <form th:action="@{'/dealer/edit/' + ${dealerId}}" th:object="${dealer}" method="POST">
      Alamat: <br>
      <input type="text" name="alamat" th:value="${alamat}"/>
      <br>
      No. Telp: <br>
      <input type="text" name="noTelp" th:value="${no_telp}"/>
      <br><br>
      <button type="submit">Update Dealer</button>
    </form>
  </body>

</html>
